<div class="mat-app-background basic-container">
	<mat-sidenav-container class="example-container" >
	<mat-sidenav mode="side" openend>Sidenav content </mat-sidenav>
	<mat-sidenav-content>

<mat-nav-list>
	<div *ngFor="let result of Results">
	<mat-list-item [routerLink]="['../result',result.Identifier]" >
	<mat-icon matListIcon> info </mat-icon> 
		<h3 mat-line>
		<a> {{ result.title }} </a> </h3>
		<p mat-line>{{result.text.substring(0,100)}} </p>

	</mat-list-item>
	</div>
</mat-nav-list> 
</mat-sidenav-content>
</mat-sidenav-container>
</div>
